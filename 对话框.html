<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.tuxing{
			margin-left: 100px;
			width: 150px;
			height: 100px;
			border-radius: 10px;
			position: relative;
			background: green;
		}
		.tuxing:before{
			position: absolute;
			left:-60px;
			top:30px;
			content: '';
			width: 0;
			height:0;
			border:20px solid transparent;
    	border-right:40px solid green;
		}
	</style>
</head>
<body>
	<div class="tuxing"></div>
</body>
</html>
