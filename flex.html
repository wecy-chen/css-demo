<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style>
    .box {
        display:flex;
        width: 100%;
        height:600px;
        background-color: green;
        justify-content: center;
        flex-direction: column;  /*默认row*/
    }
    .item{
      width: 100px;
      height: 100px;
      background-color: blue;
      border: 1px solid yellow;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
