<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jq轮播</title>
	<link rel="stylesheet" href="css/myCarousel.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/myCarousel.js"></script>
</head>
<body>
	<div class="carousel">
		<div class="cont"><img src="img/1.jpg" alt="1" class="pic"></div>
		<div class="cont"><img src="img/2.jpg" alt="2" class="pic"></div>
		<div class="cont"><img src="img/3.jpg" alt="3" class="pic"></div>
		<div class="cont"><img src="img/4.jpg" alt="4" class="pic"></div>
		<div class="cont"><img src="img/5.jpg" alt="5" class="pic"></div>
		<div class="cont"><img src="img/6.jpg" alt="6" class="pic"></div>
		<div class="cont"><img src="img/7.jpg" alt="7" class="pic"></div>
	</div>
	<script>
		$(function(){
			$('.carousel').myCarousel()
		})
	</script>
</body>
</html>
